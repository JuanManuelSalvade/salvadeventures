<!-- Sección Contacto -->
<section class="section" data-aos="fade-up" style="margin-top:80px;">
  <div class="container">
    <h2>Contacto</h2>
    <p>Envíenos su consulta y uno de nuestros asesores se pondrá en contacto a la brevedad. Su mensaje será tratado de manera estrictamente confidencial.</p>

    <form action="https://formspree.io/f/xpwdwedl" method="POST" class="formulario-contacto">
      <div class="form-row">
        <input type="text" name="nombre" placeholder="Tu Nombre Completo" required>
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Tu Correo Electrónico" required>
      </div>
      <div class="form-row">
        <textarea name="mensaje" placeholder="Escribe tu Mensaje" required></textarea>
      </div>
      <div class="form-row">
        <button type="submit" class="btn-primary">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</section>
