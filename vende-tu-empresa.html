  <div class="loader-container">
    <div class="logo-light-trail">
      <img src="logotipo-solo.png" alt="Logotipo Salvadé Ventures">
      <div class="light-effect"></div>
    </div>
  </div>
</div>

<!-- Header -->
<header>
  <div class="header-container">
    <img src="logo.png" alt="Salvadé Ventures" class="logo-img">

      <a href="index.html#inicio">Inicio</a>

      <a href="contacto.html">Contacto</a>
    </nav>
  </div>
</header>

<!-- Sección Presentar Mi Entidad -->
<section id="vender" class="section">
  <div class="container" data-aos="fade-up">
    <h2>Presentar Mi Entidad Financiera</h2>
    <p>¿Deseas vender tu entidad financiera o empresa regulada? Completa el formulario y nuestro equipo evaluará tu oportunidad estratégicamente.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST" class="formulario-vender">

      <input type="text" name="name" placeholder="Tu Nombre Completo" required>

      <input type="email" name="email" placeholder="Tu Correo Electrónico" required>

      <input type="text" name="empresa" placeholder="Nombre de la Empresa o Entidad" required>

      <select name="tipo" required>
        <option value="">Selecciona el Tipo de Entidad</option>
        <option value="SOFOM">SOFOM</option>
        <option value="SOFIPO">SOFIPO</option>
        <option value="IFPE">IFPE (Fintech)</option>
        <option value="Unión de Crédito">Unión de Crédito</option>
        <option value="IFC">IFC</option>
        <option value="Otra">Otra</option>
      </select>

      <textarea name="message" placeholder="Información adicional relevante (ej: tamaño de cartera, antigüedad, licencias, ubicación)" required></textarea>

      <button type="submit" class="btn-primary">Enviar Información</button>

    </form>

  </div>
</section>
